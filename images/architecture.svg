<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .bg { fill: #0a0e27; }
      .node-box { fill: #1a1f3a; stroke: #3b82f6; stroke-width: 2; }
      .gpu-box { fill: #1a1f3a; stroke: #8b5cf6; stroke-width: 2; }
      .service-box { fill: #151933; stroke: #27304e; stroke-width: 1.5; }
      .text-primary { fill: #e4e4e7; font-family: monospace; font-size: 14px; }
      .text-secondary { fill: #a1a1aa; font-family: monospace; font-size: 12px; }
      .text-title { fill: #3b82f6; font-family: monospace; font-size: 16px; font-weight: bold; }
      .text-gpu { fill: #8b5cf6; font-family: monospace; font-size: 16px; font-weight: bold; }
      .arrow { stroke: #3b82f6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .gpu-arrow { stroke: #8b5cf6; stroke-width: 2; fill: none; marker-end: url(#arrowhead-gpu); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-gpu" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#8b5cf6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1200" height="800"/>

  <!-- Title -->
  <text x="600" y="40" class="text-title" text-anchor="middle" font-size="24">Homelab Infrastructure Architecture</text>

  <!-- Kubernetes Cluster -->
  <rect x="50" y="80" width="700" height="400" class="node-box" rx="10"/>
  <text x="400" y="110" class="text-title" text-anchor="middle">Kubernetes HA Cluster (MicroK8s)</text>

  <!-- Node: Botan -->
  <rect x="80" y="140" width="180" height="120" class="service-box" rx="5"/>
  <text x="170" y="165" class="text-primary" text-anchor="middle">botan (control-plane)</text>
  <text x="170" y="185" class="text-secondary" text-anchor="middle">RAM: 82% (24GB)</text>
  <text x="170" y="205" class="text-secondary" text-anchor="middle">CPU: 8 cores</text>
  <text x="170" y="225" class="text-secondary" text-anchor="middle">ArgoCD, Prometheus</text>
  <text x="170" y="245" class="text-secondary" text-anchor="middle">nfd-master</text>

  <!-- Node: Shakuyaku -->
  <rect x="290" y="140" width="180" height="120" class="service-box" rx="5"/>
  <text x="380" y="165" class="text-primary" text-anchor="middle">shakuyaku (worker)</text>
  <text x="380" y="185" class="text-secondary" text-anchor="middle">RAM: 64% (24GB)</text>
  <text x="380" y="205" class="text-secondary" text-anchor="middle">CPU: 8 cores</text>
  <text x="380" y="225" class="text-secondary" text-anchor="middle">Harbor (registry)</text>
  <text x="380" y="245" class="text-secondary" text-anchor="middle">OpenWebUI</text>

  <!-- Node: Yuri -->
  <rect x="500" y="140" width="180" height="120" class="service-box" rx="5"/>
  <text x="590" y="165" class="text-primary" text-anchor="middle">yuri (worker)</text>
  <text x="590" y="185" class="text-secondary" text-anchor="middle">RAM: 68% (24GB)</text>
  <text x="590" y="205" class="text-secondary" text-anchor="middle">CPU: 8 cores</text>
  <text x="590" y="225" class="text-secondary" text-anchor="middle">JupyterLab</text>
  <text x="590" y="245" class="text-secondary" text-anchor="middle">Harbor-trivy</text>

  <!-- Services -->
  <rect x="80" y="290" width="600" height="170" class="service-box" rx="5"/>
  <text x="380" y="315" class="text-primary" text-anchor="middle">Kubernetes Services</text>

  <rect x="100" y="330" width="160" height="60" class="service-box" rx="3"/>
  <text x="180" y="355" class="text-secondary" text-anchor="middle">Harbor Registry</text>
  <text x="180" y="375" class="text-secondary" text-anchor="middle">192.168.150.161</text>

  <rect x="280" y="330" width="160" height="60" class="service-box" rx="3"/>
  <text x="360" y="355" class="text-secondary" text-anchor="middle">ArgoCD</text>
  <text x="360" y="375" class="text-secondary" text-anchor="middle">GitOps CD</text>

  <rect x="460" y="330" width="160" height="60" class="service-box" rx="3"/>
  <text x="540" y="355" class="text-secondary" text-anchor="middle">Twitter Bot</text>
  <text x="540" y="375" class="text-secondary" text-anchor="middle">CronJob</text>

  <rect x="100" y="410" width="160" height="30" class="service-box" rx="3"/>
  <text x="180" y="430" class="text-secondary" text-anchor="middle">NFS Storage</text>

  <rect x="280" y="410" width="160" height="30" class="service-box" rx="3"/>
  <text x="360" y="430" class="text-secondary" text-anchor="middle">GPU Operator</text>

  <rect x="460" y="410" width="160" height="30" class="service-box" rx="3"/>
  <text x="540" y="430" class="text-secondary" text-anchor="middle">OpenWebUI</text>

  <!-- GPU Server: Eucalyptus -->
  <rect x="50" y="520" width="700" height="220" class="gpu-box" rx="10"/>
  <text x="400" y="550" class="text-gpu" text-anchor="middle">Eucalyptus (GPU Server)</text>

  <rect x="80" y="570" width="300" height="150" class="service-box" rx="5"/>
  <text x="230" y="595" class="text-primary" text-anchor="middle">Hardware</text>
  <text x="230" y="620" class="text-secondary" text-anchor="middle">GPU: RTX 5060 Ti × 2</text>
  <text x="230" y="640" class="text-secondary" text-anchor="middle">VRAM: 16GB × 2 = 32GB</text>
  <text x="230" y="660" class="text-secondary" text-anchor="middle">RAM: 64GB</text>
  <text x="230" y="680" class="text-secondary" text-anchor="middle">CPU: 16 cores</text>
  <text x="230" y="700" class="text-secondary" text-anchor="middle">IP: 192.168.150.105</text>

  <rect x="400" y="570" width="330" height="150" class="service-box" rx="5"/>
  <text x="565" y="595" class="text-primary" text-anchor="middle">AI Services</text>
  <text x="565" y="620" class="text-secondary" text-anchor="middle">Ollama (gemma2:27b)</text>
  <text x="565" y="640" class="text-secondary" text-anchor="middle">Port: 11434</text>
  <text x="565" y="670" class="text-secondary" text-anchor="middle">LLM Training (QLoRA)</text>
  <text x="565" y="690" class="text-secondary" text-anchor="middle">Gemma3-27B Fine-tuning</text>
  <text x="565" y="710" class="text-secondary" text-anchor="middle">VRAM Usage: ~18GB</text>

  <!-- Infrastructure Tools -->
  <rect x="820" y="80" width="330" height="400" class="node-box" rx="10"/>
  <text x="985" y="110" class="text-title" text-anchor="middle">Infrastructure as Code</text>

  <rect x="850" y="140" width="270" height="80" class="service-box" rx="5"/>
  <text x="985" y="165" class="text-primary" text-anchor="middle">Ansible</text>
  <text x="985" y="185" class="text-secondary" text-anchor="middle">Configuration Management</text>
  <text x="985" y="205" class="text-secondary" text-anchor="middle">Ansible Vault (Secrets)</text>

  <rect x="850" y="240" width="270" height="80" class="service-box" rx="5"/>
  <text x="985" y="265" class="text-primary" text-anchor="middle">GitOps (ArgoCD)</text>
  <text x="985" y="285" class="text-secondary" text-anchor="middle">Automated Deployment</text>
  <text x="985" y="305" class="text-secondary" text-anchor="middle">Git as Single Source</text>

  <rect x="850" y="340" width="270" height="120" class="service-box" rx="5"/>
  <text x="985" y="365" class="text-primary" text-anchor="middle">Monitoring</text>
  <text x="985" y="390" class="text-secondary" text-anchor="middle">Prometheus</text>
  <text x="985" y="410" class="text-secondary" text-anchor="middle">Grafana Dashboards</text>
  <text x="985" y="430" class="text-secondary" text-anchor="middle">Resource Metrics</text>
  <text x="985" y="450" class="text-secondary" text-anchor="middle">Alert Manager</text>

  <!-- Development Tools -->
  <rect x="820" y="520" width="330" height="220" class="gpu-box" rx="10"/>
  <text x="985" y="550" class="text-gpu" text-anchor="middle">Development Environment</text>

  <rect x="850" y="570" width="270" height="150" class="service-box" rx="5"/>
  <text x="985" y="595" class="text-primary" text-anchor="middle">Tools</text>
  <text x="985" y="620" class="text-secondary" text-anchor="middle">JupyterLab (Data Science)</text>
  <text x="985" y="640" class="text-secondary" text-anchor="middle">UV (Python Manager)</text>
  <text x="985" y="660" class="text-secondary" text-anchor="middle">Git & GitHub</text>
  <text x="985" y="680" class="text-secondary" text-anchor="middle">Docker Build</text>
  <text x="985" y="700" class="text-secondary" text-anchor="middle">Harbor Push/Pull</text>

  <!-- Connections -->
  <path class="arrow" d="M 360 280 L 360 330"/>
  <path class="arrow" d="M 750 200 L 850 200"/>
  <path class="arrow" d="M 400 480 L 400 520"/>
  <path class="gpu-arrow" d="M 565 570 L 565 480"/>
  <path class="arrow" d="M 850 280 L 750 350"/>

</svg>
